{% extends "main.html" %}
{% block content %}
    <div class="card card-section item-info-card">
        <div class="row banner menu">
            <div class="col-md-12 padding-none">
                <h1>Edit Bicycle Inventory Item</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 padding-top">
                <form method="post">
                    <div class="form-group">
                        <label for="prod">Bicycle Item Number:</label>
                        <input type="text" class="form-control" maxlength="16"
                               name="upc" value="{{ item.upc }}">
                        <label for="name">Bicycle Name:</label>
                        <input type="text" maxlength="30" class="form-control"
                               name="name" value="{{ item.name }}">
                        <label for="description">Bicycle Description:</label>
                        <textarea class="form-control" maxlength="100" rows="2"
                                  name="description">{{ item.description }}
					</textarea>

                        <label for="price">Price:</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control"
                                   maxlength="10" name="price"
                                   value="{{ item.price }}">
                        </div>
                        {% include "categoryInv_form_list.html" %}
                        <button type="submit" class="btn btn-default"
                                id="submit" type="submit">
                            <span class="glyphicon glyphicon-pencil"
                                  aria-hidden="true"></span>Update Item
                        </button>
                        <button class="btn btn-danger delete">
                            <span class="glyphicon glyphicon-remove"
                                  aria-hidden="true"></span>
                            <a href="{{ url_for('showCatalog') }}">
                                Cancel
                            </a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
